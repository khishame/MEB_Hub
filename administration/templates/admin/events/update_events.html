<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- nav and side bar stylesheets -->
    <link rel="stylesheet"  href="/static/assets/styles/admin1.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .page-header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 25px;
            margin-bottom: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .event-item {
            padding: 20px;
            margin: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            color: black;
            width: 100%;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .event-item:hover {
            background-color: #f8f9fa;
            border-color: #3498db;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        .form-check-input:checked + .form-check-label .event-item {
            background-color: #e3f2fd;
            border-color: #3498db;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .form-content {
            padding: 25px;
        }
        .back-link {
      display: block;
      text-align: center;
      color: #3498db;
      margin-top: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
        .events-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-check-label {
            width: 100%;
            cursor: pointer;
        }
        .form-check-input {
            margin-top: 0.5em;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 8px 25px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            padding: 8px 25px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-outline-secondary:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .button-group .btn {
                width: 100%;
                max-width: 250px;
            }
            .event-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
    <nav>
        <div class="nav-title">M.E.B Admin</div>
        <button class="profile-button" onclick="toggleMenu()">
            <span id="user-initials">{{initials}}</span>
        </button>
        <div class="nav-menu" id="navMenu">
            <a href="#"><i class="bi bi-person-circle"></i> Profile</a>
            <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
        </div>
    </nav>

    <div class="dashboard-container">

        <div class="main-content">
        <div class="header">
                <h1>Events</h1>
        </div>
        <div class="form-content">
            <form action="{% url 'update_events' %}?adminID={{admin.admin_id}}" method="POST">
                {% csrf_token %}

                {% if events %}
                    <div class="events-container mb-4">
                        {% for event in events %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="event_id" id="event{{event.event_id}}" value="{{event.event_id}}" required>
                                <label class="form-check-label" for="event{{event.event_id}}">
                                    <div class="event-item">
                                        <h5 class="mb-2"><i class="bi bi-calendar-date me-2"></i><b>{{ event.description }}</b></h5>
                                        <p class="mb-1"><i class="bi bi-geo-alt me-2"></i>Location: {{ event.location }}</p>
                                        <p class="mb-1"><i class="bi bi-clock me-2"></i>Date: {{ event.date }}</p>
                                        {% if event.start_time %}
                                        <p class="mb-1"><i class="bi bi-clock-history me-2"></i>Time: {{ event.start_time }} - {{ event.end_time }}</p>
                                        {% endif %}
                                    </div>
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info text-center">
                        <i class="bi bi-info-circle-fill me-2"></i>No events found for this admin.
                    </div>
                {% endif %}

                <!-- Button Group Centered and Side by Side -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-pencil-square me-2"></i>Edit Selected Event
                    </button>
                </div>
                <div class="back-link">
                        <a href="{% url 'events_menu' %}?adminEmail={{admin.email}}" class="back-link">‚Üê Back to Events Menu</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Add confirmation before form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const selectedEvent = document.querySelector('input[name="event_id"]:checked');
            if (!selectedEvent) {
                e.preventDefault();
                alert('Please select an event to edit');
            }
        });

        // Add animation to event items when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const eventItems = document.querySelectorAll('.event-item');
            eventItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
