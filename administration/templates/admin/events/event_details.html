<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Event Report | M.E.B Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet"  href="/static/assets/styles/admin1.css">
    <style>
        :root {
            --primary: #1286ad;
            --primary-light: #1a9bc4;
            --primary-dark: #0d6e8c;
            --primary-extra-light: #e1f5fe;
            --secondary: #10B981;
            --secondary-light: #d1fae5;
            --secondary-dark: #059669;
            --danger: #EF4444;
            --danger-light: #fee2e2;
            --danger-dark: #DC2626;
            --warning: #F59E0B;
            --warning-light: #fef3c7;
            --warning-dark: #D97706;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
        }


        /* Main Content */
        .back-link {
            display: block;
            text-align: center;
            color: #3498db;
            margin-top: 1rem;
         }
        .header h3 {
            color: var(--primary);
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            font-size: 1.3rem;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Report Card */

        .report-card {
            max-width: 700px;
            width: 100%;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
            padding: 2rem;
            margin: 2rem auto;
        }

        .report-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .report-card h3 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.6rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        .report-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 10px;
            display: block;
            font-size: 0.95rem;
        }

        .form-select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--white);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%231286ad' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px 12px;
            appearance: none;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(18, 134, 173, 0.15);
        }

        .download-options {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .download-option {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--gray-100);
            border: 2px solid var(--gray-200);
            transition: all 0.3s;
            cursor: pointer;
        }

        .download-option:hover {
            border-color: var(--primary);
            background-color: var(--primary-extra-light);
        }

        .download-option.active {
            border-color: var(--primary);
            background-color: var(--primary-extra-light);
            box-shadow: 0 0 0 3px rgba(18, 134, 173, 0.15);
        }

        .download-option i {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .download-option.active i {
            color: var(--primary-dark);
        }

        .download-option p {
            font-weight: 500;
            color: var(--gray-700);
            margin: 0;
        }

        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(18, 134, 173, 0.25);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            box-shadow: 0 6px 16px rgba(18, 134, 173, 0.35);
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .report-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                padding: 25px;
            }
            .download-options {
                flex-direction: column;
            }
            .report-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-title">M.E.B Admin</div>
        <button class="profile-button" onclick="toggleMenu()">
            <span id="user-initials">{{initials}}</span>
        </button>
        <div class="nav-menu" id="navMenu">
            <a href="#"><i class="bi bi-person-circle"></i> Profile</a>
            <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="{% url 'admin_home' %}" ><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li><a href="{% url 'bus_menu' %}"><i class="bi bi-bus-front"></i> Bus Management</a></li>
                <li><a href="{% url 'events_menu' %}"><i class="bi bi-calendar-event"></i> Events Management</a></li>
                <li><a href="{% url 'display_map_menu' %}"><i class="bi bi-map"></i>Maps</a></li>
                <li><a href="{% url 'analytics' %}"><i class="bi bi-bar-chart-line"></i> Analytics</a></li>
                <li><a href="{% url 'account:landing' %}"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
                <h1>Events Report</h1>
        </div>
        <!-- Report Download Form -->
        <div class="report-container">
            <div class="report-card">
                <h3>Generate Event Report</h3>

                <form id="reportForm" method="get">
                    <div class="form-group">
                        <label for="eventSelect" class="form-label">Select Event</label>
                        <select class="form-select" id="eventSelect" required>
                            <option value="">-- Choose an event --</option>
                            {% for event in events %}
                                <option value="{{event.event_id}}">{{event.description}}</option>
                            {% empty %}
                                <option disabled>No events found for this admin.</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Select Format</label>
                        <div class="download-options">
                            <div class="download-option active" data-format="pdf">
                                <i class="bi bi-file-earmark-pdf"></i>
                                <p>PDF Document</p>
                            </div>
                            <div class="download-option" data-format="csv">
                                <i class="bi bi-file-earmark-spreadsheet"></i>
                                <p>CSV Spreadsheet</p>
                            </div>
                        </div>
                        <input type="hidden" id="formatSelect" value="pdf">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-cloud-arrow-down btn-icon"></i>  Download Report
                    </button>
                </form>
          <a href="{% url 'events_menu' %}" class="back-link">‚Üê Back to Events Menu</a>

            </div>
        </div>
    </div>

    <script>
        // Format selection
        const formatOptions = document.querySelectorAll('.download-option');
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                document.getElementById('formatSelect').value = option.dataset.format;
            });
        });

        // Form submission
        document.getElementById('reportForm').addEventListener('submit', function (e) {
            const eventId = document.getElementById('eventSelect').value;
            const format = document.getElementById('formatSelect').value;

            if (!eventId) {
                e.preventDefault();
                alert('Please select an event to generate the report.');
                return;
            }

            // Set the form action dynamically, goes to the download url which is associated with the download_event_report views.
            this.action = `events/${eventId}/download-report/${format}/`;


        });
    </script>
    </div>
</body>
</html>
