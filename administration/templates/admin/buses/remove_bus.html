<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/assets/styles/admin_bus/bus_form.css">
  <style>

      :root {
            --primary: #1286ad;
            --primary-light: #1a9bc4;
            --primary-dark: #0d6e8c;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --danger: #EF4444;
            --danger-dark: #DC2626;
            --warning: #F59E0B;
            --warning-dark: #D97706;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
        }
         nav {
            background-color: var(--primary);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .nav-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .profile-button {
            width: 50px;
            height: 50px;
            background-color: white;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 100;
        }

        .nav-menu a {
            display: block;
            padding: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu a:hover {
            background: #d1e0ff;
        }
         .back-link {
      display: block;
      text-align: center;
      color: #3498db;
      margin-top: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <title>Remove Bus</title>
</head>
<body>
  <nav>
        <div class="nav-title">M.E.B Admin</div>
        <button class="profile-button" onclick="toggleMenu()">
            <span id="user-initials">{{initials}}</span>
        </button>
    </nav>
  <h1>Remove Bus</h1>
  <form class="container" action="{% url 'remove_bus' %}" method="POST">
    {% csrf_token %}
    <label >Campus: </label>
    <select name="bus" required>
      {% for bus in bus_list %}
        <option value="{{ bus.bus_id }}">{{ bus.bus_name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="REMOVE BUS"/>
  </form>
<a href="{% url 'bus_menu' %}" class="back-link">‚Üê Back to Bus Menu</a>

</body>
</html>
