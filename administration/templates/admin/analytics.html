<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link rel="stylesheet" href="/static/assets/styles/admin1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .report-instruction {
             text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .report-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn-report {
            background-color: #1286ad;
            padding: 14px 26px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .btn-report i {
            font-size: 20px;
        }

        .btn-report:hover {
            background-color: #0f5f7e;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .main-content {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-title">M.E.B Admin</div>
    <button class="profile-button" onclick="toggleMenu()">
        <span id="user-initials">{{ initials }}</span>
    </button>
</nav>

<div class="dashboard-container">
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="{% url 'admin_home' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a href="{% url 'bus_menu' %}"><i class="bi bi-bus-front"></i> Bus Management</a></li>
            <li><a href="{% url 'events_menu' %}"><i class="bi bi-calendar-event"></i> Events Management</a></li>
            <li><a href="{% url 'display_map_menu' %}"><i class="bi bi-map"></i>Maps</a></li>
            <li><a href="{% url 'analytics' %}"><i class="bi bi-bar-chart-line"></i> Analytics</a></li>
            <li><a href="{% url 'account:landing' %}"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
        </ul>
    </div>

    <div class="main-content">
         <div class="header">
             <h1>Analytics</h1>
         </div>

        <div class="report-instruction">
            <p>Click below to access available reports:</p>
        </div>
        <div class="report-buttons">
            <a href="{% url 'full_report' %}" class="btn-report">
                <i class="bi bi-graph-up-arrow"></i> System Overview Report
            </a>
            <a href="{% url 'student_report' %}" class="btn-report">
                <i class="bi bi-person-lines-fill"></i> Student Report
            </a>
            <a href="{% url 'bus_schedule_stats' %}" class="btn-report">
                <i class="bi bi-bus-front"></i> Bus statistics
            </a>
        </div>
    </div>
</div>
</body>
</html>
