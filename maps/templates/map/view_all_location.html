<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View all locations</title>
  <style>
    :root {
      --primary: #1286ad;
      --primary-light: #1a9bc4;
      --primary-dark: #0d6e8c;
      --secondary: #10B981;
      --secondary-dark: #059669;
      --danger: #EF4444;
      --danger-dark: #DC2626;
      --warning: #F59E0B;
      --warning-dark: #D97706;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-400: #9CA3AF;
      --gray-500: #6B7280;
      --gray-600: #4B5563;
      --gray-700: #374151;
      --gray-800: #1F2937;
      --gray-900: #111827;
      --white: #FFFFFF;
    }
    body {
      background: var(--gray-100);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background-color: #1286ad;
      color: white;
      padding: 10px;
      margin: 0;
      margin-bottom: 40px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .container {
       max-width: 1000px; /* was 600px */
       margin: 0 auto;
       display: flex;
       flex-wrap: wrap;
       flex-direction: row;
       gap: 20px;
       justify-content: center;
    }
    .card {
      display: flex; /* changed from inline-block to flex */
      align-items: center;
      justify-content: center;
      background: var(--white);
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: bold;
      padding: 2rem 2.8rem; /* increased padding */
      border-radius: 12px;   /* slightly more rounded */
      box-shadow: 0 4px 16px rgba(18, 134, 173, 0.10), 0 2px 8px rgba(0,0,0,0.08); /* slightly stronger shadow */
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      font-size: 1.25rem;   /* increased font size */
      text-align: center;
      min-width: 220px;     /* increased min-width */
    }
    .card:hover {
      background: var(--primary-light);
      color: var(--white);
      box-shadow: 0 6px 16px rgba(18, 134, 173, 0.16), 0 2px 8px rgba(0,0,0,0.10);
    }
    .back-link {
      display: block;
      width: 100%;
      text-align: center;
      color: #3498db;
      margin-top: auto;
      padding: 18px 0 12px 0;
      font-size: 1.1rem;
      text-decoration: none;
      border-top: none;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      background: none;
    }
    .back-link:hover {
      text-decoration: underline;
      background: none;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 100%;
        gap: 12px;
      }
      .card {
        min-width: 140px; /* slightly larger on mobile too */
        padding: 1.4rem 0.7rem;
        font-size: 1.08rem;
      }
      h1 {
        font-size: 1.3rem;
        padding: 8px;
        margin-bottom: 24px;
      }
    }
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .card {
        width: 95vw;
        min-width: unset;
        font-size: 1rem;
        padding: 1.1rem 0.5rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 6px;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>View all locations</h1>
  <div class="container">
    {% for loc in locations %}
      <a class="card" href="update_location/{{loc.id}}">{{ loc.name }}</a>
    {% endfor %}
  </div>
  <a href="{% url 'display_map_menu' %}" class="back-link">‚Üê Back to Map Menu</a>
</body>
</html>
