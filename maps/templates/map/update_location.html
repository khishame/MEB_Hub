<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Campus Location</title>
  <link rel="stylesheet" href="/static/assets/styles/admin_bus/bus_form.css">
    <style>
       :root {
            --primary: #1286ad;
            --primary-light: #1a9bc4;
            --primary-dark: #0d6e8c;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --danger: #EF4444;
            --danger-dark: #DC2626;
            --warning: #F59E0B;
            --warning-dark: #D97706;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --white: #FFFFFF;
        }
         nav {
            background-color: var(--primary);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .nav-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 20px;
        }

        .profile-button {
            width: 50px;
            height: 50px;
            background-color: white;
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 100;
        }

        .nav-menu a {
            display: block;
            padding: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu a:hover {
            background: #d1e0ff;
        }

         .back-link {
      display: block;
      text-align: center;
      color: #3498db;
      margin-top: 1rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .messages {
  list-style: none;
  padding: 0;
  margin-bottom: 1em;
}
.messages .success {
  color: #10B981;
  background: #e6f9f0;
  border: 1px solid #10B981;
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 8px;
  list-style: none;
}
.messages .error {
  color: #EF4444;
  background: #fdeaea;
  border: 1px solid #EF4444;
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 8px;
  list-style:none;
}

.messages.error {
  color: #EF4444;
  background: #fdeaea;
  border: 1px solid #EF4444;
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 8px;
  list-style: none;
}
    </style>
</head>
<body>
   <h1>Update Campus Locations</h1>
   <div class="container">
        <form action="{% url 'update_location' id=camp_loc.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                        <label>Location name:</label>
                        <input type="text" value="{{camp_loc.name}}" name="name" required>
                        <label>Location description:</label>
                        <input type="text" value="{{camp_loc.description}}" name="description">
                        <label>Image URL:</label>
                        {% if camp_loc.image_url %}
                            <div style="margin-bottom:8px; color:var(--secondary); font-size:0.98rem;">
                                <img
                                 src="{{camp_loc.image_url}}"
                                  alt="{{camp_loc.naem}}"
                                  width="100"
                                  height="100">
                            </div>
                        {% endif %}
                        <input type="file" name="image_url">
                        <input type="hidden" name="current_image_url" value="{{ camp_loc.image_url }}">
                        <label>Icon:</label>
                        <select name="icon">
                                <option value="building" {% if camp_loc.icon == "building" %}selected{% endif %}>Building</option>
                                <option value="bus" {% if camp_loc.icon == "bus" %}selected{% endif %}>Bus</option>
                                <option value="pitch" {% if camp_loc.icon == "pitch" %}selected{% endif %}>Pitch</option>
                                <option value="recreational" {% if camp_loc.icon == "recreational" %}selected{% endif %}>Recreational</option>
                                <option value="town-hall" {% if camp_loc.icon == "town-hall" %}selected{% endif %}>Town-hall</option>
                                <option value="bank" {% if camp_loc.icon == "bank" %}selected{% endif %}>Bank</option>
                                <option value="music" {% if camp_loc.icon == "music" %}selected{% endif %}>Music</option>
                                <option value="restaurant" {% if camp_loc.icon == "restaurant" %}selected{% endif %}>Restaurant</option>
                                <option value="library" {% if camp_loc.icon == "library" %}selected{% endif %}>Library</option>
                        </select>
                        <label>Longitude:</label>
                        <input type="text" value="{{camp_loc.longitude}}" name="longitude" required>
                        <label>Latitude:</label>
                        <input type="text" value="{{camp_loc.latitude}}" name="latitude" required>
                        <input type="submit" value="Update Location">
        </form>
    </div>
    <a href="{% url 'display_map_menu' %}" class="back-link">‚Üê Back to Map Menu</a>
</body>
</html>
