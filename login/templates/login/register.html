{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'assets/styles/register.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="background-img"></div>
  <div class="register-container">
    <div class="logo">
      <img src="{% static 'assets/images/TUT-Logo1.jpg' %}" alt="tut-logo" width="200" height="200">
    </div>
    <div class="register-box">
      <form action = "{% url 'account:register' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="student-number" name="student_no" required>
        <input type="text" placeholder="student-name" name="name">
        <input type="text" placeholder="student-surname" name="surname">
        <input type="email" placeholder="student-email" name="student_email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" name="confirm_password" required>
        <button type="submit" class="btn">REGISTER</button>
      </form>
       <span class="account"><a id="admin-link" href="{% url 'account:login' %}">login</a></span>
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
