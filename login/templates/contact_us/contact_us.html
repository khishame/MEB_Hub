<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Text color */
        }

        /* Navigation Styling */
        nav {
            background-color: #1286ad; /* Dark background for the nav */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .nav-menu {
            
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-menu a {
            display: inline;
            text-decoration: none;
            color: white;
            padding: 10px;
            width: 150px;
            text-align: center;
        }

        .nav-menu a:hover {
            background-color: #555;
        }

        .profile-button:hover {
            background-color: #555;
        }

        
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff; /* White background for the main content */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        .content-container {
            text-align: center;
        }

        .content-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .content-container p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-container strong {
            color: #333;
        }

        
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .nav-menu {
                display: flex;
                margin-top: 10px;
            }

            .profile-button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        
            <div class="nav-title">M.E.B</div>
            <div class="nav-menu" id="navMenu">
                <a href="{% url 'account:home' %}">Home</a>
                <a href="{% url 'account:about' %}">About Us</a>
                <a href="{% url 'account:contact' %}">Contact Us</a>
                <a href="{% url 'account:logout' %}">Log Out</a>
            </div>
    </nav>
    

    <div class="main-container">
        <div class="content-container">
            <h1>Contact Us</h1>
            <p>If you have any questions or concerns, feel free to reach out to us at:</p>
            <p><strong>Email:</strong> support@meb.com</p>
            <p><strong>Phone:</strong> +27 80 000 6541</p>
            <p><strong>Address:</strong> 123 Ruth first, Pretoria , Gauteng</p>
        </div>
    </div>

    <footer class="footer">&copy; 2025 M.E.B. All Rights Reserved.</footer>
